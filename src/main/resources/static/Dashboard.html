<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lost & Found Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">üîç</span>
                <span class="logo-text">Lost & Found Portal</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Profile</a>
                <a href="#" class="nav-link">My Posts</a>
            </div>
            <div class="nav-actions">
                <a href="#" class="btn btn-primary" id="uploadBtn">üì∏ Upload Item</a>
                <a href="#" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h1 class="dashboard-title">Lost & Found Items</h1>
                <p class="dashboard-subtitle">Help reunite lost items with their owners</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <h3 class="filter-title">Filter Items</h3>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All Items</button>
                    <button class="filter-btn" data-filter="lost">Lost Items</button>
                    <button class="filter-btn" data-filter="found">Found Items</button>
                    <button class="filter-btn" data-filter="electronics">Electronics</button>
                    <button class="filter-btn" data-filter="accessories">Accessories</button>
                    <button class="filter-btn" data-filter="books">Books</button>
                    <button class="filter-btn" data-filter="clothing">Clothing</button>
                </div>
            </div>

            <!-- Items Grid -->
            <div class="items-grid" id="itemsGrid">
                <!-- Items will be populated by JavaScript -->
            </div>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
