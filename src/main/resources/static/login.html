<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Lost & Found Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">
          <span class="logo-icon">üîç</span>
          <span class="logo-text">Track Hub</span>
        </a>
      </div>
      <div class="nav-buttons">
        <a href="register.html" class="btn btn-outline">Need an account?</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue helping the community</p>
        </div>

        <!-- NOTE: phone input added here and OTP section placed inside the form -->
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" name="email" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>


          <div class="form-group">
    <button type="button" id="sendOtpBtn" class="btn">Send OTP to Registered Email</button>
</div>

<div id="otpSection" style="display:none; margin-bottom:12px;">
    <input type="text" id="otpInput" placeholder="Enter OTP" />
    <button type="button" id="verifyOtpBtn" class="btn">Verify OTP</button>
</div>

<button type="submit" class="btn btn-primary btn-full" id="loginBtn" disabled>Sign In</button>


          <div class="form-options">
            <div class="form-checkbox">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Create one here</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="Login.js"></script>
</body>
</html>
